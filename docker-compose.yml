version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/ecommerce-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend/ECommerce.Api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge